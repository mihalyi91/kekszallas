<ng-template #searchContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Szállás Keresés</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
	<div class="form-group">
	   <label for="usr">Túramozgalom megjelenítése a térképen:</label>
	      <div class="btn-group btn-group-toggle btn-block">
			<label class="btn-primary" ngbButtonLabel style="width:33%">
			  <input type="checkbox" ngbButton [(ngModel)]="settings.showOKT"> OKT
			</label>
			<label class="btn-primary" ngbButtonLabel style="width:33%">
			  <input type="checkbox"  ngbButton [(ngModel)]="settings.showDDK"> RP-DDK
			</label>
			<label class="btn-primary" ngbButtonLabel style="width:33%">
			  <input type="checkbox"  ngbButton [(ngModel)]="settings.showAK"> AK
			</label>
		</div>
      <label>Ár:</label>
	    <div class="input-group">
		  <input [(ngModel)]="minPrice" type="number" class="form-control" placeholder="Minimum ár"/>
		  <div class="input-group-addon">-</div>
		  <input [(ngModel)]="maxPrice" type="number" class="form-control" placeholder="Maximum ár" />
		  <div class="input-group-addon">Ft/fő/éj</div>
	    </div>
		<label>Utalvány elfogadás:</label><br>
		<label for="otpCheckbox">
		<input class="col-form-input checkbox" type="checkbox" id="otpCheckbox" [(ngModel)]="otp"  value="OTP">
		OTP Szép Kártya
		</label>
		<label for="mkbCheckbox">
		<input class="col-form-input checkbox" type="checkbox" id="mkbCheckbox" [(ngModel)]="mkb" value="MKB">
		MKB Szép Kártya
		</label>
		<label for="khCheckbox">
		<input class="col-form-input checkbox" type="checkbox" id="khCheckbox"[(ngModel)]="kh" value="KH">
		K&H Szép Kártya
		</label>
		<br>
		<label>Vélemények:</label><br>
		<label for="feedback">
			<input class="col-form-input" type="checkbox" id="feedback" [(ngModel)]="hasFeedback" value="feedback">
			Csak véleménnyel rendelkező szállások megjelenítése
			</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="search()">Keresés</button>
  </div>
</ng-template>
